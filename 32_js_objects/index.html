<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>CAR</h4>
                        <button class="btn btn-primary" onclick="myCar(car)">Car characteristic</button>
                    </div>
                    <div class="card-body" id="car_discription"></div>
                    <div class="card-footer d-flex justify-content-between">
                        <input type="text" id="driver" class="p-2 border bg-light" value="" placeholder="Add driver...">
                        <button class="btn btn-info" onclick="addDriver('driver'); myCar(car);">Add driver</button>
                    </div>
                    <div class="card-footer d-flex justify-content-between flex-wrap">    
                        <input type="number" id="fuel" class="p-2 border bg-light" value="" placeholder="Add fuel...">                        
                        <button class="btn btn-info" onclick="addFuel('fuel', 'error'); myCar(car);">Add fuel</button>
                        <div id="error"></div>
                    </div>
                    
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col">
                                <input type="number" id="distance" class="p-2 border bg-light" value="" placeholder="Add distance...">
                            </div>
                            <div class="col">
                                <input type="text" id="driv" class="p-2 border bg-light" value="" placeholder="Who will drive?">
                            </div>
                            <div id="fail"></div>                            
                        </div>                                        
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <div id="result"></div>                        
                        <button class="btn btn-info" onclick="nedeedTime('distance', 'driv', 'result', 'fail');">Send</button>                        
                    </div>                      
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>CLOCK</h4>
                        <button class="btn btn-primary" onclick="startTime(TIME)">Show time</button>
                    </div>
                    <div class="card-body" id="time_obj"></div>
                    <div class="card-footer d-flex justify-content-between">
                        <input type="number" id="hour" class="p-2 border bg-light" value="" placeholder="Change hours...">
                        <button class="btn btn-info" onclick="changeHour('hour');">Change hours</button>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <input type="number" id="minute" class="p-2 border bg-light" value="" placeholder="Change minutes...">
                        <button class="btn btn-info" onclick="changeMinute('minute');">Change minutes</button>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <input type="number" id="second" class="p-2 border bg-light" value="" placeholder="Change seconds...">
                        <button class="btn btn-info" onclick="changeSecond('second');">Change seconds</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
