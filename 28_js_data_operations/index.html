<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body style="padding: 100px;">
    <br>
    <br>
    <button onclick="number5()" type="button" class="btn btn-success">Enter number five-digit number</button>
    <br>
    <br>
    <button onclick="money()" type="button" class="btn btn-success">Enter sales sum</button>
    <br>
    <br>
    <button onclick="age()" type="button" class="btn btn-success">How old are you?</button>
    <br>
    <br>
    <button onclick="keebordNumber()" type="button" class="btn btn-success">Enter number from 0 to 9</button>
    <br>
    <br>
    <button onclick="sameNumber()" type="button" class="btn btn-danger">Enter three-digit number</button>    
    <br>
    <br>
    <button onclick="sameNumber2()" type="button" class="btn btn-danger">Enter three-digit number (2)</button>
    <br>
    <br>
    <button onclick="year()" type="button" class="btn btn-success">Enter some year</button>
    <br>
    <br>
    <button onclick="palindrom()" type="button" class="btn btn-success">Enter five-digit number</button>
    <br>
    <br>
    <button onclick="convertor()" type="button" class="btn btn-success">Enter USD sum</button>
    <br>
    <br>
    <button onclick="total()" type="button" class="btn btn-success">Enter total sum</button>
    <br>
    <br>
    <button onclick="circle()" type="button" class="btn btn-success">Enter circle length</button>
    <br>
    <br>
    <form class="row g-3">
        <div class="col-8">
            <label for="inputState1" class="form-label">How many angles does a triangle have?</label>
            <select id="inputState1" class="form-select">
              <option value="">Choose the correct answer</option>  
              <option value="1">One</option>
                <option value="2">Three</option>
                <option value="3">Zero</option>
            </select>
          </div>
          
          <div class="col-8">
            <label for="inputState2" class="form-label">How many corners does a square have?</label>
            <select id="inputState2" class="form-select">
              <option value="">Choose the correct answer</option>
                <option value="4">One</option>
                <option value="5">Two</option>
                <option value="6">Four</option>
            </select>
          </div>
          
          <div class="col-8">
            <label for="inputState3" class="form-label">In winter and summer in one color</label>
            <select id="inputState3" class="form-select">
              <option value="">Choose the correct answer</option>
                <option value="7">Pinetree</option>
                <option value="8">Snow</option>
                <option value="9">Sky</option>
            </select>
          </div>
          <div class="col-12">
            <button onclick="questions()" type="submit" class="btn btn-primary">Send answers</button>
          </div>
    </form>
    <br>
    <br>
    <button onclick="date()" type="button" class="btn btn-success">Enter the now day number</button>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
