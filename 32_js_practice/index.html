<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/penel/panel.min.css">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h4>Add product to cart</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter product title" id="prod_name">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Amount" min="1" value="1" id="prod_qty">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" placeholder="Price" min="0" id="prod_price">
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-info" onclick="checkAndAddProduct()">Add</button>
                </div>    
            </div>        
        
            <div class="card mt-4">
                <div class="card-header d-flex justify-content-between">
                    <h4>CART</h4>
                    <button class="btn btn-primary" onclick="changeSort()">Sort</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>                                
                                <td>Name</td>
                                <td class="text-center">Buy</td>
                                <td class="text-end">Price</td>
                                <td class="text-center">Qty</td>
                                <td class="text-end">Total</td>
                                <td class="text-end">Actions</td>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="4"><b>Total buyed</b></td>
                                <td class="text-end"><span id="total_buyed"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4"><b>Total Notbuyed</b></td>
                                <td class="text-end"><span id="total_notbuyed"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4"><b>Total</b></td>
                                <td class="text-end"><span id="total"></span></td>
                                <td></td>
                            </tr>
                        </tfoot>
                        <tbody id="cart_list"></tbody>
                    </table>
                </div>
            </div>                
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>Bill</h4>
                    <div class="col-md-4">
                        <label class="form-label"><b>Discount</b></label>
                        <select id="discount_amount" class="form-select">
                          <option value="5" selected>5</option>                          
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="25">25</option>
                          <option value="30">30</option>
                        </select>
                        <br>
                        <select id="discount_type" class="form-select">
                            <option value="HRN" selected>HRN</option>
                            <option value="percent">%</option>
                          </select>
                      </div>                    
                </div>    
                <div class="card-body" id="bill_wrap">                  
                    <table class="table">                        
                        <tbody id="bill_list"></tbody>
                        <tfoot>
                            <tr>
                                <td id="prod_total" colspan="4">Product total:</td>
                                <td class="text-end"><span id="bill_prod_total"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">Discount:</td>
                                <td class="text-end"><span id="bill_discount"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">PDV 20%:</td>
                                <td class="text-end"><span id="bill_pdv"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4"><b>Total:</b></td>
                                <td class="text-end"><span id="bill_total"></span></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="card-footer d-flex justify-content-between">                    
                    <button class="btn btn-primary" onclick="printBill()">Print Bill</button>
                </div>             
            </div>    
        </div>    
    </div>    
</div>    



<script src="assets/plugins/penel/panel.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
