<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplist</title>
</head>

<body>
    <h1 style="margin-left: 50px;">Список покупок</h1>
    <ul style="list-style-type: none;">
        <li>
            <input type="checkbox" name="items[]" value="bread" id="bread">
            <label for="bread">Хлеб</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="oil" id="oil">
            <label for="oil">Растительное масло</label>
        </li>
        <li><input type="checkbox" name="items[]" value="meat" id="meat">
            <label for="meat">Мясо</label>
        </li>
        <li><input type="checkbox" name="items[]" value="potatos" id="potatos">
            <label for="potatos">Картошка</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="tomato" id="tomato">
            <label for="tomato">Помидоры</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="cucumbers" id="cucumbers">
            <label for="cucumbers">Огурцы</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="onion" id="onion">
            <label for="onion">Лук</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="orange" id="orange">
            <label for="orange">Апельсины</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="milk" id="milk">
            <label for="milk">Молоко</label>
        </li>
        <li>
            <input type="checkbox" name="items[]" value="cheese" id="cheese">
            <label for="cheese">Сыр</label>
        </li>

    </ul>
</body>

</html>
